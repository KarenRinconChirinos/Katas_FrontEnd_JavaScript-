<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

            </div>
        </div>
        <div class="caja2">
            <br>
            <div class="caja2-rayas1"></div>
            <br>

            <div class="caja2-rayas1"></div>
            <br>
            <div class="caja2-rayas2"></div>

            <div class="caja3-botonesazul">

                <div></div>
                <div></div>
                <div></div>

                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="caja3-botonesblancos">
                <div></div>
                <div></div>
            </div>
            <div class="caja3-botonamarillo"></div>
            <div class="caja3-pokedatos1">
                <p id="poketype"></p>
            </div>
            <div class="caja3-pokedatos2">
                <p id="poketype1"></p>
            </div>
        </div>
        <div class="Arriba1">
                <div class="Arriba1-botonazul"></div><br>
                <div class="Arriba1-botoncito1"></div>
                <div class="Arriba1-botoncito2"></div>
                <div class="Arriba1-botoncito3"></div>        
        </div>

<footer>    
    <script src="./pokedex.js"></script>
